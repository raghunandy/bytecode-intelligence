<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <link href="../../css/app.css" rel="stylesheet" type="text/css"/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <!--                <ui:include src="leftMenu.xhtml" />-->
            </div>
            <div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main">                    
                <!--                <ui:insert class="bg-warning" name="content" />     -->




                <div class='col-sm-12 form-horizontal'>
                    <h:form >

                        <h:messages style="color:red;margin:8px;" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="text"   jsf:value="#{loginUIBean.userId}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">

                            <label  class="col-sm-2 control-label">Search For</label> 

                            <div class="col-sm-6">
                                <input type="text" jsf:value="#{loginUIBean.password}" class="form-control"  />
                            </div>
                        </div>

                        <div class="form-group">

                            <label  class="col-sm-2 control-label">In depth analysis</label> 

                            <div class="col-sm-1">
                                <div class="checkbox">

                                    <label>
                                        <input type="checkbox" jsf:value="#{loginUIBean.password}" class="form-control"  />
                                    </label>
                                </div>
                            </div>
                        </div>




                        <div class="form-group">

                            <label  class="col-sm-2 control-label"></label> 



                            <div class="col-sm-6 btn btn-success btn-file">
                                Browse (jar,pom,gradle,jar,java,class)<input type="file"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <p><a class="btn btn-lg btn-success" href="#" role="button">Submit Bytecode for Analysis</a></p>

                                </div>



                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-offset-2 col-sm-10">

                                    </div>
                                </div></div>

                        </div>
                    </h:form>
                </div>


            </div>
        </div>
    </div>
</ui:composition>
